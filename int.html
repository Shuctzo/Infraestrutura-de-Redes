<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitor Multiparâmetros</title>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .monitor {
      background-color: #101010;
      border: 3px solid #00ff99;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff99;
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .painel div {
      margin: 10px 0;
      font-size: 20px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ff99;
      box-shadow: inset 0 0 5px #00ff99;
    }
  </style>
  <script>
    let ligado = false;

    function gerarSimulacao() {
      if (!ligado) return;
      
      const ecg = (Math.random() * 2 + 1).toFixed(2); // 1.00 a 3.00 mV
      const spo2 = Math.floor(Math.random() * 4) + 96; // 96 a 99 %
      const fc = Math.floor(Math.random() * 20) + 65; // 65 a 84 bpm
      const sistolica = Math.floor(Math.random() * 20) + 110; // 110 a 129
      const diastolica = Math.floor(Math.random() * 10) + 70; // 70 a 79
      const temp = (36 + Math.random() * 1.5).toFixed(1); // 36.0 a 37.5

      document.getElementById('ecg').textContent = ecg + ' mV';
      document.getElementById('spo2').textContent = spo2 + ' %';
      document.getElementById('fc').textContent = fc + ' bpm';
      document.getElementById('pa').textContent = `${sistolica}/${diastolica} mmHg`;
      document.getElementById('temp').textContent = temp + ' °C';
    }

    function ligar() {
      ligado = true;
      setInterval(gerarSimulacao, 1000);
    }
  </script>
</head>
<body>
  <div class="monitor">
    <h1>Monitor Multiparâmetros</h1>
    <button onclick="ligar()">LIGAR</button>
    <div class="painel">
      <div><strong>ECG:</strong> <span id="ecg">--</span></div>
      <div><strong>SpO₂:</strong> <span id="spo2">--</span></div>
      <div><strong>Frequência Cardíaca:</strong> <span id="fc">--</span></div>
      <div><strong>Pressão Arterial:</strong> <span id="pa">--</span></div>
      <div><strong>Temperatura:</strong> <span id="temp">--</span></div>
    </div>
  </div>
</body>
</html>
