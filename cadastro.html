<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres utilizado -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Hospital MarzagãoTech - Cadastro</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal da página -->
    <div class="cadastro-container">
        <!-- Cabeçalho do formulário -->
        <h1>Cadastro de Técnico</h1>

        <!-- Formulário de cadastro -->
        <form action="cadastrar.php" method="POST">
            <!-- Campo de nome -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo de e-mail -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo de senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Campo de setor -->
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required>

            <!-- Botão de envio -->
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Link para a página de login -->
        <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
    </div>
</body>
</html>
