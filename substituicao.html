<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Substituição - MarzagãoTech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cadastro-container">
    <h1>Registrar Substituição</h1>
    <form action="registrar_substituicao.php" method="POST">
      <label for="equipamento_antigo">ID do Equipamento Antigo:</label>
      <input type="number" id="equipamento_antigo" name="equipamento_antigo" required>

      <label for="equipamento_novo">ID do Equipamento Novo:</label>
      <input type="number" id="equipamento_novo" name="equipamento_novo" required>

      <label for="setor">Setor:</label>
      <input type="text" id="setor" name="setor" required>

      <label for="motivo">Motivo da Substituição:</label>
      <textarea id="motivo" name="motivo" required></textarea>

      <button type="submit">Registrar Substituição</button>
    </form>
    <p><a href="painel.html">Voltar ao painel</a></p>
  </div>
</body>
</html>
