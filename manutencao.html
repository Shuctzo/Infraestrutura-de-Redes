<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Manutenção - MarzagãoTech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cadastro-container">
    <h1>Registrar Manutenção</h1>
    <form action="registrar_manutencao.php" method="POST">
      <label for="equipamento_id">ID do Equipamento:</label>
      <input type="number" id="equipamento_id" name="equipamento_id" required>

      <label for="tecnico_id">ID do Técnico:</label>
      <input type="number" id="tecnico_id" name="tecnico_id" required>

      <label for="status_final">Status Final:</label>
      <select id="status_final" name="status_final" required>
        <option value="funcionando">Funcionando</option>
        <option value="descartado">Descartado</option>
      </select>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <button type="submit">Registrar</button>
    </form>
    <p><a href="painel.html">Voltar ao painel</a></p>
  </div>
</body>
</html>
