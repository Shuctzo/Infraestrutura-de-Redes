<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamento - MarzagãoTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro de Equipamento</h1>
        <form action="cadastrar_equipamento.php" method="POST">
            <label for="nome">Nome do Equipamento:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">

            <label for="numero_serie">Número de Série:</label>
            <input type="text" id="numero_serie" name="numero_serie">

            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required>

            <label for="descricao">Descrição Funcional:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <button type="submit">Cadastrar Equipamento</button>
        </form>
        <p><a href="painel.html">Voltar ao painel</a></p>
    </div>
</body>
</html>
