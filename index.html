<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres utilizado -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Hospital MarzagãoTech - Login</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal da página -->
    <div class="login-container">
        <!-- Cabeçalho do formulário -->
        <h1>Bem-vindo ao Hospital MarzagãoTech</h1>
        <h2>Acesso ao Sistema</h2>

        <!-- Formulário de login -->
        <form action="login.php" method="POST">
            <!-- Campo de e-mail -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo de senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Botão de envio -->
            <button type="submit">Entrar</button>
        </form>

        <!-- Link para a página de cadastro -->
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
